<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="container-select-month">
        <i class="fas fa-angle-left prev-month-btn"></i>
        <h2 class="select-month"></h2>
        <i class="fas fa-angle-right next-month-btn"></i>
      </div>
      <div class="container-calendar">
        <div class="date-head">
          <div style="color: #ff5d5d">Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div style="color: #5d60ff">Sat</div>
        </div>
        <div class="date-form container-date-sel"></div>
      </div>
      <div class="container-modal">
        <div class="overlay"></div>
        <div class="modal">
          <div class="modal-header">
            <h2 class="modal-title"></h2>
          </div>
          <div class="modal-content">
            <ul class="todo-list"></ul>
          </div>
          <div class="modal-input">
            <input
              id="todo-name"
              name="todoName"
              class="input-field"
              placeholder="할 일을 적으세요."
              type="text"
            />
            <button type="button" name="submit" class="todo-save-btn">
              저장
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/App.js"></script>
  </body>
</html>
